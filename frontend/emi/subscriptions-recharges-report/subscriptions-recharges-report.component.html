<div id="sample" class="page-layout carded left-sidenav" fusePerfectScrollbar>

  <div class="caja-sample" flexLayout="column">
    
    <div class="filterk">
      <div class="titulo1">Filtros Días</div>

      <form [formGroup]="dateFiltersForm">

        <mat-form-field>
          <input matInput [matDatepicker]="pickerInitDate" placeholder="Fecha Inicial"
            formControlName="initTimestamp" [min]="minInitDate" [max]="maxInitDate" (dateChange)="onInitDateChange()"/>
          <mat-datepicker-toggle matSuffix [for]="pickerInitDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerInitDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerEndDate" placeholder="Fecha Final"
            formControlName="endTimestamp" [min]="minEndDate" [max]="maxEndDate" (dateChange)="onEndDateChange()"/>
          <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerEndDate></mat-datepicker>
        </mat-form-field>

      </form>
    </div>



    <div class="grafica-selector">

      <div class="cabe">
        <div class="titulo2">Información detallada</div>

        <div class="selec" [formGroup]="secondaryFilterForm">
          <div class="pag-rec">
            <mat-form-field>
              <mat-label>1: Pagos o Recargas</mat-label>
              <mat-select formControlName="type">
                <mat-option value="SUBSCRIPTION_PAYMENT">Pago de Subscripción</mat-option>
                <mat-option value="WALLET_RECHARGES">Recarga de billetera</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="mess">
            <mat-form-field>
              <mat-label>2: Meses disponibles</mat-label>
              <mat-select formControlName="month">
                <mat-option *ngFor="let month of monthOptions" value="{{ month }}"> {{month }} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="semm">
            <mat-form-field>
              <mat-label>3: Semanas disponibles</mat-label>
              <mat-select formControlName="week">
                <mat-option *ngFor="let week of weekOptions" value="{{ week }}">{{ 'Semana ' + week }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="cuer">
        <div class="sample-grafi" style="display: block">
          <canvas baseChart chart-click="onClick" [datasets]="barChartData" [labels]="barChartLabels"
            [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartClick)="printData()">
          </canvas>
        </div>
      </div>

      <div class="totalp">
          <div class="pare">
            <div class="pre2">Total: ${{ totalAmount  }}</div>
          </div>
      </div>


    </div>



  </div>


</div>
