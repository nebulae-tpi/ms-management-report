<h1 mat-dialog-title></h1>
<mat-dialog-content>

  <form [formGroup]="dateFiltersForm">

    <div class="pag-rec">
      <mat-form-field>
        <mat-label>1: AÃ±os</mat-label>
        <mat-select formControlName="year">
          <mat-option *ngFor="let year of yearOptions" value="{{ year }}">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mess">
      <mat-form-field>
        <mat-label>2: Meses disponibles</mat-label>
        <mat-select formControlName="month">
          <mat-option *ngFor="let month of monthOptions" value="{{ month }}"> {{ month }} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="semm">
      <mat-form-field>
        <mat-label>3: Semanas disponibles</mat-label>
        <mat-select formControlName="week">
          <mat-option *ngFor="let week of weekOptions" value="{{ week }}">{{ 'Semana ' + week }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="pushButton(true)">Ok</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="pushButton(false)">Cancelar</button>
</mat-dialog-actions>
